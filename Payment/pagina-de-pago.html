    <div class="payment-container">
        <h2>Formulario de Pago</h2>
        
        <!-- Selector de método de pago -->
        <div class="form-group">
            <label for="payment-method">Selecciona el método de pago:</label>
            <select id="payment-method" onchange="togglePaymentMethod()">
                <option value="credit-card">Tarjeta de Crédito</option>
                <option value="cash">Pago en Efectivo</option>
            </select>
        </div>
    
        <!-- Formulario para Tarjeta de Crédito -->
        <div id="credit-card-form">
            <div class="form-group">
                <label for="name">Nombre Completo</label>
                <input type="text" id="name" name="name" required placeholder="Ingresa tu nombre completo">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required placeholder="Ingresa tu correo electrónico">
            </div>
            <div class="form-group">
                <label for="card-number">Número de Tarjeta</label>
                <input type="number" id="card-number" name="card-number" required placeholder="Número de tarjeta">
            </div>
            <div class="form-group">
                <label for="expiry-date">Fecha de Expiración (MM/AA)</label>
                <input type="text" id="expiry-date" name="expiry-date" required placeholder="MM/AA">
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="number" id="cvv" name="cvv" required placeholder="CVV">
            </div>
            <div class="form-actions">
                <button type="button" class="btn" onclick="processCreditCardPayment()">Pagar</button>
                <!-- Botón Cancelar en Tarjeta de Crédito -->
                <button type="button" class="btn-secondary" onclick="window.location.href='/index.html'">Cancelar</button>



            </div>
        </div>
    
        <!-- Formulario para Pago en Efectivo -->
        <div id="cash-payment-form" style="display: none;"></div>
    </div>
    
    


    <!-- Métodos de pago -->
    <div class="payment-methods">
