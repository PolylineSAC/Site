<script>
    let currentImageIndex = 0;
    const images = document.querySelectorAll('.project-image');
    const totalImages = images.length;

    // Cambiar la imagen autom谩ticamente cada 1 segundo
    setInterval(() => {
        changeImage('next');
    }, 2000);

    // Funci贸n para cambiar la imagen
    function changeImage(direction) {
        // Ocultar la imagen actual con la transici贸n suave
        images[currentImageIndex].style.left = `${currentImageIndex * 100}%`;
        
        // Actualizar el 铆ndice de la imagen
        if (direction === 'next') {
            currentImageIndex = (currentImageIndex + 1) % totalImages;
        } else {
            currentImageIndex = (currentImageIndex - 1 + totalImages) % totalImages;
        }

        // Mostrar la nueva imagen con transici贸n suave
        images[currentImageIndex].style.left = '0';
    }
</script>
